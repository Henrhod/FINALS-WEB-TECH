<!document html>

<html>
    <head>
        <title></title>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    
    <body>
        <div class="Login-Container">
            <div class="Login-Prompt">
                <fieldset class="Login">
                    <legend>LOGIN</legend>
                    <label for="uname" id="Name">Username</label>
                    <input type="text" placeholder="Enter Username" name="uname" class="login-nav" required>
                    
                    <label for="psw" id="User-Name">Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" class="login-nav" required>
                </fieldset>
            </div>
        </div>
    </body>
    
</html>
